// Server Info Options
// ---------------------------------------------------------------
hostname "EPIC.Longstone - Insurgency"
rcon_password ""
sv_password ""		// Server password for private servers
sv_minrate 30000 // recommended minimum rate

// ---------------------------------------------------------------
// Server Download Options (Community made maps) 
// ---------------------------------------------------------------
// sv_downloadurl "<type-url-here>"
